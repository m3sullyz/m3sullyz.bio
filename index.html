<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m3sullyz.bio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: black;
            color: purple;
            text-align: center;
        }

        header {
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 1.7em;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        nav a {
            background-color: black;
            border: 2px solid purple;
            color: purple;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: purple;
            color: black;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid purple;
            border-radius: 10px;
        }

        h2 {
            margin-top: 0;
        }

        .projects {
            margin-top: 40px;
        }

        .project-card {
            background-color: black;
            border: 2px solid #800080;
            padding: 20px;
            margin: 10px auto;
            border-radius: 10px;
            text-align: left;
        }

        .project-card h3 {
            margin: 0 0 10px 0;
        }

        .project-card a {
            color: purple;
            text-decoration: none;
            font-weight: bold;
        }

        .project-card a:hover {
            text-decoration: underline;
        }

        audio {
            margin: 20px auto;
            display: block;
            width: 100%;
            max-width: 500px;
            border: 2px solid purple;
            border-radius: 10px;
            background-color: black;
            color: purple;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
        }

        footer p {
            margin: 0;
        }

        img {
            display: block;
            margin: 20px auto 10px auto; 
            height: 422px;
            width: auto;
            border: 2px solid purple;
            border-radius: 10px;
        }

        .custom-audio {
  width: 100%;
  height: 40px; /* Adjust height for the control bar */
  border: none;
  outline: none;
  background: transparent;
  color: rgb(255, 255, 255);
  font-family: Arial, sans-serif;
}

.custom-audio::-webkit-media-controls-panel {
  background-color: #800080; /* Dark background for the controls */
  border-radius: 10px;
}

.custom-audio::-webkit-media-controls-play-button {
  background-color: #670452; /* Blue play button */
  border-radius: 50%;
  width: 40px;
  height: 40px;
}

.custom-audio::-webkit-media-controls-volume-slider {
  background-color: #cb22c0;
  border-radius: 5px;
}

.custom-audio::-webkit-media-controls-volume-slider:active {
  background-color: #cb22c0; 
}

.custom-audio::-webkit-media-controls-mute-button {
  color: #ff4747; 
}
    </style>
</head>
<body>
    <header>

    </nav>

        Your browser does not support the audio element.
    </audio>

    <footer>
        <p>made by m3sullyz</p>
    </footer>
</body>
</html>
